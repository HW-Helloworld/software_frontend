<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 전력측정, 온습도, 조고센서 횟수 -->
    <h1 style="text-align: center;">우리집 환경 지키미</h1>
    <div id="main_line"></div>
    <container>
        <div class="vt">
            <h3>사용전력</h3>
            <div class="line"></div>
            <p>300 Wh</p>
        </div>
        <div class="vt">
            <h3>온도</h3>
            <div class="line"></div>
            <p>18.5°C</p>
        </div>
        <div class="vt">
            <h3>습도</h3>
            <div class="line"></div>
            <p>30 %</p>
        </div>
        <div class="vt">
           <h3>냉장고연 횟수</h3>
            <div class="line"></div>
            <p>N 회</p>

        </div>
    </container>
</body>
</html>
